apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: nodejs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs
      role: nodejs
  template:
    metadata:
      labels:
        app: nodejs
        role: nodejs
    spec:
      containers:
      - name: nodejs
        image: akloud12/nodejs:v1.0.1
