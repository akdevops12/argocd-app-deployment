apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodejs
  namespace: nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodejs
      role: nodejs
  template:
    metadata:
      labels:
        app: nodejs
        role: nodejs
    spec:
      containers:
      - name: nodejs
        image: akloud12/nodejs:v1.0.1
---

apiVersion: v1
kind: Service
metadata:
  name: nodejs
spec:
  selector:
    app: nodejs
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
